<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-light bg-light px-3">
            <a class="text-reset text-decoration-none" href="/backlog">
                <h2>Mangalog</h2>
            </a>
            <ul class="my-2">
                <a href="#">Random Manga</a>
                <a href="/user/account">Account</a>
                <a href="/user/logout" class=""><input type="button" value="Logout"></input></a>
            </ul>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-sm">
                <h2>Recent Updates</h2>
            </div>
            <div class="col-sm">
                <a href="/search">
                    <h5 class="text-end">Follow New</h5>
                </a>
            </div>
        </div>
        <table class="table table-hover table-bordered table-responsive">
            <thead class="table-light">
                <tr>
                    <th>Series Name</th>
                    <th>Latest Chapter</th>
                    <th>Last # Read</th>
                    <th></th>
                </tr>
            </thead>
                {% for manga in backlog %}
                <tr>
                    <td class="backlog_info">{{manga.dex_id}}</td>
                    <td class="ch_title"></td>
                    <td class=" ch_holder">
                        <form action="/chapters/{{manga.user_id}}/{{manga.id}}/process" method='post'>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" name="chapters_read" id="chapters_read" aria-describedby="button-addon2" value="{{manga.chapters_read}}">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Update</button>
                            </div>
                        </form>
                    </td>
                      <td class=""><a href="/unfollow/{{manga.user_id}}/{{manga.id}}/process">Unfollow</a></td>
               </tr>
                {% endfor %}
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>    
</body>
</html>
