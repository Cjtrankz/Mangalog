<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangalog Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-light bg-light px-3">
            <a class="text-reset text-decoration-none" href="/backlog">
                <h2>Mangalog</h2>
            </a>
            <ul class="my-2">
                <a href="#">Random Manga</a>
                <a href="/user/account">Account</a>
                <a href="/user/logout" class=""><input type="button" value="Logout"></input></a>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="/user/account/process" method='post'>
                <h1 class="mt-2">Update User</h1>
                    <div class="form-group m-2">
                        <label for="account_name">Account name:</label>
                        <input class="form-control" type="text" name="account_name" id="account_name" value="{{ results.account_name }}">
                        {% for message in get_flashed_messages(category_filter=["err_fname"]) %}
                        <p class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    </div>
                    <div class="form-group m-2">
                        <label for="email">Email:</label>
                        <input class="form-control inputlg" type="text" name="email" id="email" value="{{ results.email }}">
                        {% for message in get_flashed_messages(category_filter=["err_email"]) %}
                        <p class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    </div>
                    <button class="btn btn-primary m-2">Confirm</button>
                </form>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
