<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-light bg-light px-3">
            <a class="text-reset text-decoration-none" href="/backlog">
                <h2>Mangalog</h2>
            </a>
            <ul class="my-2">
                <a href="#">Random Manga</a>
                <a href="/user/account">Account</a>
                <a href="/user/logout" class=""><input type="button" value="Logout"></input></a>
            </ul>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-center mt-4">
        <label for="search">Search</label>
        <input type="text" name="search" id="search" onkeypress="search_manga(event)">
        {% for message in get_flashed_messages(category_filter=["err_follow_val"]) %}
        <p class="mt-2 alert alert-primary">{{ message }}</p>
        {% endfor %}
    </div>
    <div class="container mt-4" id="search_results">
        <table class="table table-bordered" id="manga_info">

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
