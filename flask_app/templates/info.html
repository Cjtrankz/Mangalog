<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="fill_info()">
    <div class="container text-wrap">
        <div class="navbar navbar-light bg-light px-3">
            <a class="text-reset text-decoration-none" href="/dashboard">
                <h2>Mangalog</h2>
            </a>
            <ul class="my-2">
                <a href="#">Random Manga</a>
                <a href="/backlog">Backlog</a>
                <a href="/user/account">Account</a>
                <a href="/user/logout" class=""><input type="button" value="Logout"></input></a>
            </ul>
        </div>
        <div class="container">
            <h1 class="mb-2 mt-4">Manga Title</h2>
            <div class="row">
                <div class="col-4 border">
                    <p>Cover Art</p>
                </div>
                <div class="col-6 border p-3">
                    <div class="d-flex justify-content-between">
                        <p class="border"><h3>Manga Name</h3></p>
                        <form action="/info/{{id}}/process">
                            <input type="hidden" name="dex_id" value="">
                            <label for="chapters_read">Last Read Ch. #</label>
                            <input type="number" name="chapters_read" max="" min=0>
                            <button>Follow</button>
                        </form>
                    </div>
                    <div>Description Description Description Description Description Description Description Description Description Description Description Description </div>
                    <div class="mt-4">
                        <p class="border">ch5</p>
                        <p class="border">ch4</p>
                        <p class="border">ch3</p>
                        <p class="border">ch2</p>
                        <p class="border">ch1</p>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/followmanga.js') }}"></script>
</body>
</html>
